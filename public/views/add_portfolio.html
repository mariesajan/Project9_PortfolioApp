    <div class="container">
        <!-- Add Portfolio Details by the admin -->
        <div class="add-portfolio">
            <div class="head">
                <h2> Add Portfolio </h2>
            </div>
            <div id ="errors">
            </div>
            <form id="frm_add_portfolio">
                <div>
                    Title
                    <input type='text' class='form-control' id='title'>
                </div>
                <div>
                    Description
                    <input type='text' class='form-control' id='description'>
                </div>
                <div>
                    Service
                    <input type='text' class='form-control' id='service'>
                </div>
                <div>
                    Client
                    <input type='text' class='form-control' id='client'>
                </div>
                <div>
                    Portfolio Image
                    <input type='file' class='form-control' id='portfolio_image'>
                </div>
                <div>
                    Date
                    <input type='date' class='form-control' id='date'>
                </div>
                <button  type="button" id="btnSubmit" class="btn-default"> Submit </button>
                <button  type="button" id="btnUpdate" class="btn-default"> Update </button>
            </form>
